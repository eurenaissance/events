version: '3.4'

services:
  app:
    build:
      context: docker/app/dev
    container_name: mobilisation-eu.code
    volumes:
      - ./:/app
    depends_on:
      - db
      - redis
      - rabbitmq

  db:
    build:
      context: docker/db
    environment:
      - POSTGRES_USER=mobilisation_eu
      - POSTGRES_PASSWORD=mobilisation_eu

  redis:
    image: redis:4-alpine

  rabbitmq:
    image: rabbitmq:3-management
