version: '3.4'

volumes:
    mobilisation-data: {}

services:
    app:
        build:
            context: docker/app/dev
        volumes:
            - ./:/app
        depends_on:
            - db
            - redis
            - rabbitmq

    worker:
        build:
            context: docker/app/dev
        entrypoint: ./docker/worker/dev/entrypoint.sh

        volumes:
            - ./:/app
        depends_on:
            - db
            - redis
            - rabbitmq

    db:
        image: postgres:11
        environment:
            POSTGRES_DB: mobilisation_eu
            POSTGRES_USER: mobilisation_eu
            POSTGRES_PASSWORD: mobilisation_eu
        volumes:
            - mobilisation-data:/var/lib/postgresql/data:rw

    redis:
        image: redis:4-alpine

    rabbitmq:
        image: rabbitmq:3-management

    mailcatcher:
        image: schickling/mailcatcher
