name: eu-renaissance-events

type: php:7.3
disk: 1024

dependencies:
    nodejs:
        yarn: "*"

runtime:
    extensions:
        - apcu
        - mbstring
        - json

build:
    flavor: none

web:
    locations:
        "/":
            root: "public"
            expires: 1h
            passthru: "/index.php"

mounts:
    "/var": "shared:files/var"
    "/storage": "shared:files/storage"

hooks:
    build: |
        set -x -e

        curl -s https://get.symfony.com/cloud/configurator | (>&2 bash)
        (>&2 symfony-build)

    deploy: |
        set -x -e

        (>&2 symfony-deploy)
